<my-magic-header [title]='type'></my-magic-header>

<section fxLayout="row wrap">

  <ng-container *ngFor='let value of cards'>

    <div *ngIf='value.imageUrl' fxFlex.xs='50' fxFlex.sm='33' fxFlex.md='25' fxFlex.lg='20' fxFlex.xl='10'>

      <img [src]='value.imageUrl' [routerLink]='["/cards", value.id]' />
     
    </div>

  </ng-container>

</section>
